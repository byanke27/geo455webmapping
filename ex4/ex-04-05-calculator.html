<!DOCTYPE html>
<html>
    <head>
        <title>geo455 ex-04-05-calculator</title>
    </head>
    <body>
        <p>First number: <input type="number" id="num1" min="0" max="200"></p>
        <p>Second number: <input type="number" id="num2" min="0" max="200"></p>
        
        <input type="button" id="multiply" value="Multiply!">
        <input type="button" id="subtract" value="Subtract!">

        <p id="result"></p>

        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");

            document.getElementById("multiply").addEventListener("click", function() {
                result.innerHTML = "The result is: " + (num1.value * num2.value);
            });

            document.getElementById("subtract").addEventListener("click", function() {
                result.innerHTML = "The result is: " + (num1.value - num2.value);
            });
            
        </script>
        
        <p><a href="geo455_ex4.html">Back to Main Page</a></p>
    </body>
</html>
